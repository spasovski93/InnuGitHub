  <head>

    * {

    .header {
      position: absolute;

      height: 50px;
      background-color: white;

    .innu {
      position: absolute;
      right: 20px;
      top: 6px;
    }


  
    
    .back {
      margin-top: 50px;
      position: relative;
      object-position: 0px -150px;
      filter: drop-shadow(-400px 12px 6px rgb(6, 6, 6));

      color: white;
      position: relative;
      text-align: center;
      margin-top: -110px;
      opacity: 90%;

      max-width: 100%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 0.5rem;
      justify-content: center;
      align-items: center;

    div.containercases>div.desktop-cases>.gridd {
      width: 99%;
      align-items: center;
      margin-left: 1.05%;

      font-family: "Open Sans", sans-serif;

      position: absolute;
      text-align: center;
      align-items: center;
